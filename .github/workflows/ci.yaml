name: CI

on:
	push:
		branches: '*'

	pull_request:
		branches: '*'

jobs:

	lint:

		runs-on: ubuntu-latest

		steps:
			- name: Checkout repo
				uses: actions/checkout@v3

			- name: Setup Node
				uses: actions/setup-node@v3
				with:
					node-version: 18.x
			- run: npm ci
			- run: npm run lint


	build:

    runs-on: ubuntu-latest

    steps:
			- name: Checkout repo
				uses: actions/checkout@v3

			- name: Setup Node
				uses: actions/setup-node@v3
					with:
						node-version: 18.x
			- run: npm ci
			- run: npm run build


	test:

		runs-on: ubuntu-latest

		steps:
			- name: Checkout repo
				uses: actions/checkout@v3

			- name: Setup Node
				uses: actions/setup-node@v3
				with:
					node-version: 18.x
			- run: npm ci
			- run: npm test
