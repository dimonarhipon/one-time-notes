name: Build

on:
  pull_request:
  push:
    branches: '*'

jobs:
  build:
    env:
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: |
         echo "Before build, VITE_BACKEND_URL is $VITE_BACKEND_URL"
         npm run build
      - run: |
         echo "After build, VITE_BACKEND_URL is $VITE_BACKEND_URL"
