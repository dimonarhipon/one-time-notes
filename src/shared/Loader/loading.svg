<svg viewBox="0 0 106 106" height="106px" width="106">
	<defs>
		<linearGradient id="Gradient" x1="50%" y1="0%" x2="50%" y2="100%">
			<stop offset="0%" stop-color="#7A5FFF">
				<animate attributeName="stop-color" values="#7A5FFF; #01FF89; #7A5FFF" dur="4s" repeatCount="indefinite">
				</animate>
			</stop>

			<stop offset="100%" stop-color="#01FF89">
				<animate attributeName="stop-color" values="#01FF89; #7A5FFF; #01FF89" dur="4s" repeatCount="indefinite">
				</animate>
			</stop>

		</linearGradient>
	</defs>
	<circle class="circle" cx="50" cy="50" r="30" fill="none"></circle>

	<style>
		.circle {
			animation:
				80s loader ease infinite alternate,
				20s loader2 linear infinite;
			stroke: url(#Gradient);
			stroke-linecap: round;
			stroke-width: 5;
			stroke-dasharray: 94 94;
			stroke-dashoffset: 0;
		}

		@keyframes loader {
			0% {
				stroke-dasharray: 84 104;
			}
			100% {
				stroke-dasharray: 178 10;
			}
		}
		@keyframes loader2 {
			0% {
				stroke-dashoffset: 0;
			}
			100% {
				stroke-dashoffset: -188;
			}
		}
	</style>
</svg>
